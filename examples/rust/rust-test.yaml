version: "1.0"
stages:
  - name: setup
    steps:
      - name: Check Rust Version
        command: rustc --version
        image: rust:1.70-slim
        working_dir: /app
        
  - name: build
    steps:
      - name: Create Sample Project
        command: cargo init --name sample-project
        image: rust:1.70-slim
        working_dir: /app
      - name: Build Project
        command: cargo build
        image: rust:1.70-slim
        working_dir: /app
        depends_on:
          - Create Sample Project
        
  - name: test
    steps:
      - name: Run Tests
        command: cargo test
        image: rust:1.70-slim
        working_dir: /app
    depends_on:
      - build